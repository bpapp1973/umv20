<tr>
  <td>{{car.id}}</td>
  <td>{{car.plateNumber}}</td>
  <td>{{car.fuelNorm}}</td>
  <td>{{car.fuelType}}</td>
  <td>{{car.companyId}}</td>
  <td>{{car.carsDeleted}}</td>
  <td>
    <button mat-raised-button (click)="viewCar(car)">View</button>
  </td>
  <td>
    <button mat-raised-button (click)="removeCar(car)">X</button>
  </td>
</tr>
